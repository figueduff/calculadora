<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="calculadora" class="centrar">
      <div id="contenedor_calculadora">
        <div id="pantalla" class="centrar">
          <div id="visor">
            <p id="resultado" maxlength="16"></p>
          </div>
        </div>
        <div id="teclado" class="centrar">
          <button class="boton" id="abreparentesis">(</button>
          <button class="boton" id="cierraparentesis">)</button>
          <button class="boton" id="xn">Xn</button>
          <button class="boton" id="potencia2">x²</button>
          <button class="boton" id="raiz2">√</button>
          <button class="boton" id="raizn">√<sup>n</sup></button>
          <button class="boton" id="sin">sin</button>
          <button class="boton" id="cos">cos</button>
          <button class="boton" id="tg">tg</button>
          <button class="boton" id="potencia3">x³</button>
          <button class="boton" id="raiz3">√<sup>3</sup></button>
          <button class="boton" id="potencian">x<sup>n</sup></button>
          <button class="boton" id="n1">1</button>
          <button class="boton" id="n2">2</button>
          <button class="boton" id="n3">3</button>
          <button class="boton" id="divide">/</button>
          <button class="boton" id="porcentaje">%</button>
          <button class="boton" id="ln">Ln</button>
          <button class="boton" id="n4">4</button>
          <button class="boton" id="n5">5</button>
          <button class="boton" id="n6">6</button>
          <button class="boton" id="multiplica">*</button>
          <button class="boton" id="log">Log</button>
          <button class="boton" id="e">e</button>
          <button class="boton" id="n7">7</button>
          <button class="boton" id="n8">8</button>
          <button class="boton" id="n9">9</button>
          <button class="boton" id="resta">-</button>
          <button class="boton" id="ac">AC</button>
          <button class="boton" id="punto">.</button>
          <button class="boton" id="n0">0</button>
          <button class="boton" id="pi">Pi</button>
          <button class="boton" id="suma">+</button>
          <button class="boton" id="mr">MR</button>
          <button class="boton" id="igual">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
